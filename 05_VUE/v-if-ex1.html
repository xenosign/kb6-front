<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>랜덤으로 생성된 숫자를 맞춰 보세요!</h1>
      <h1 v-if="userInput < randNum">Up</h1>
      <h1 v-else-if="userInput > randNum">Down</h1>
      <h1 v-else="userInput">정답!</h1>
      <input type="text" v-model.number="userInput" />
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            randNum: parseInt(Math.random() * 10),
            userInput: 0,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
