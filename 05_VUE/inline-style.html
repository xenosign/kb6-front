<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 style="background-color: skyblue">일반 스타일</h1>
      <h1 v-bind:style="{ backgroundColor: 'orange' }">Vue 서타일</h1>
      <h1 v-bind:style="variableStyle">Vue 변수 서타일</h1>
      <h1 :style="{ backgroundColor: backgroundColor, color }">
        여러 스타일 적용하기
      </h1>
    </div>
    <script>
      const { createApp, ref } = Vue;

      createApp({
        name: 'App',
        data() {
          return {
            variableStyle: { backgroundColor: 'dodgerblue' },
            backgroundColor: '#ccc',
            color: 'red',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
