<!DOCTYPE html>
<html lang="en">
  <body>
    <h1 class="header">Hello, Protocol</h1>
    <button onclick="fetchData()">백엔드 통신 경험하기</button>
  </body>

  <script>
    const headerEl = document.querySelector('.header');
    const endPoint =
      'https://port-0-tetz-night-back-m5yo5gmx92cc34bc.sel4.cloudtype.app/test';

    async function fetchData() {
      try {
        // 에러가 예상되는 코드 -> 통신을 쓸 예정
        // response -> reqeust / res -> req
        const response = await fetch(endPoint);
        const data = await response.json();
        console.log('🚀 ~ fetchData ~ data:', data);
        headerEl.textContent = data.message;
      } catch (error) {
        console.log(error);
      }
    }
  </script>
</html>
