<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Counter with Tailwind</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 flex items-center justify-center min-h-screen p-4"
  >
    <div
      id="app"
      class="bg-white bg-opacity-10 backdrop-blur-lg p-10 rounded-2xl shadow-2xl text-center max-w-md w-full border border-white border-opacity-20"
    >
      <h2 class="text-3xl font-light text-white mb-6 tracking-wider uppercase">
        Counter
      </h2>
      <div class="relative mb-10">
        <div
          class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl opacity-75"
        ></div>
        <div class="relative bg-black bg-opacity-50 rounded-xl p-6">
          <h1 class="text-6xl font-bold text-white">{{ count }}</h1>
        </div>
      </div>
      <div class="flex space-x-6 justify-center">
        <button
          @click="countUp"
          class="px-8 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-medium rounded-xl hover:from-blue-600 hover:to-indigo-700 transition-all duration-300 shadow-lg hover:shadow-blue-500/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 transform hover:-translate-y-1"
        >
          UP
        </button>
        <button
          @click="countDown"
          class="px-8 py-3 bg-gradient-to-r from-pink-500 to-red-600 text-white font-medium rounded-xl hover:from-pink-600 hover:to-red-700 transition-all duration-300 shadow-lg hover:shadow-pink-500/50 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-50 transform hover:-translate-y-1"
        >
          DOWN
        </button>
      </div>
    </div>
    <script>
      const { createApp } = Vue;

      createApp({
        name: 'App',
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          countUp() {
            this.count++;
          },
          countDown() {
            this.count--;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
