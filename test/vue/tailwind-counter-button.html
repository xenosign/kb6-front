<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Counter with Tailwind</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800">
    <div id="app">
      <div class="fixed top-6 right-6 z-50">
        <button
          @click="switchTheme"
          class="p-3 rounded-full bg-white bg-opacity-20 backdrop-blur-lg shadow-lg hover:bg-opacity-40 transition-all duration-300 text-white"
        >
          <span class="material-icons">palette</span>
        </button>
      </div>

      <div class="flex items-center justify-center min-h-screen">
        <div
          class="bg-white bg-opacity-10 p-10 rounded-2xl shadow-2xl text-center w-1/3 border border-white border-opacity-20"
        >
          <h2 class="text-3xl text-white mb-6 uppercase">Counter</h2>
          <div class="mb-10">
            <div class="bg-black bg-opacity-50 rounded-xl p-6">
              <h1 class="text-6xl font-bold text-white">{{ count }}</h1>
            </div>
          </div>
          <div class="flex justify-center gap-6">
            <button
              @click="countUp"
              :class="buttonUpClass"
              class="px-8 py-3 text-white font-medium rounded-xl transition-all duration-300 shadow-lg transform hover:-translate-y-1"
            >
              UP
            </button>
            <button
              @click="countDown"
              :class="buttonDownClass"
              class="px-8 py-3 text-white font-medium rounded-xl transition-all duration-300 shadow-lg transform hover:-translate-y-1"
            >
              DOWN
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const { createApp } = Vue;

      createApp({
        name: 'App',
        data() {
          return {
            count: 0,
            themeIndex: 0,
            themes: [
              // 테마 1: 인디고-퍼플
              {
                buttonUp:
                  'bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 focus:ring-blue-400',
                buttonDown:
                  'bg-gradient-to-r from-pink-500 to-red-600 hover:from-pink-600 hover:to-red-700 focus:ring-pink-400',
              },
              // 테마 2: 그린-에메랄드
              {
                buttonUp:
                  'bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 focus:ring-green-400',
                buttonDown:
                  'bg-gradient-to-r from-orange-500 to-amber-600 hover:from-orange-600 hover:to-amber-700 focus:ring-orange-400',
              },
            ],
          };
        },
        computed: {
          buttonUpClass() {
            return this.themes[this.themeIndex].buttonUp;
          },
          buttonDownClass() {
            return this.themes[this.themeIndex].buttonDown;
          },
        },
        methods: {
          countUp() {
            this.count++;
          },
          countDown() {
            this.count--;
          },
          switchTheme() {
            this.themeIndex = (this.themeIndex + 1) % this.themes.length;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
