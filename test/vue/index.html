<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>{{ message }}</h2>
      <button @click="changeData">데이터 변경</button>
    </div>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            message: 'Hello, Vue World!',
          };
        },
        methods: {
          changeData() {
            this.message = 'data 를 바꿔 버렸단 말씀!';
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
