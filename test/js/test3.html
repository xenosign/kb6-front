<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="addTodo()">할 일 추가</button>
    <ul id="todolist"></ul>
    <script>
      const list = document.querySelector('#todolist');

      function addTodo() {
        const li = document.createElement('li');
        li.textContent = '이 닦기';
        list.appendChild(li);
      }
    </script>
  </body>
</html>
